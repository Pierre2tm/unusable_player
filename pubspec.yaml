name: unusable_player
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  neat:
    git: https://github.com/pmtothemoon/neat
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  freezed_annotation: ^0.14.3
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  freezed: ^0.14.5

flutter:
  uses-material-design: true
  fonts:
    - family: UnusablePlayerIcons
      fonts:
          - asset: fonts/UnusablePlayerIcons.ttf        
    - family: HindSiliguri
      fonts:
        - asset: fonts/HindSiliguri-Medium.ttf
        - asset: fonts/HindSiliguri-SemiBold.ttf
          weight: 600
        - asset: fonts/HindSiliguri-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Medium.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
          weight: 600
  assets:
    - assets/